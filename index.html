function getfontsize(ele){
	return ele.style.fontSize=Number(msg.style.fontSize.match(/\d+/));
}
function adjustfontsize(first){
	var size=getfontsize(msg);
	if(first){
		msg.style.fontSize="29px";
		setTimeout(adjustfontsize,50);
		return;
	}
	if(size<12){msg.style.opacity=1;return;}
	if(msg.offsetWidth>450||size>29){
		msg.style.fontSize=getfontsize(msg)-0.2+"px";
		setTimeout(adjustfontsize,50);
		return;
	}else if(msg.offsetWidth<430){
		msg.style.fontSize=getfontsize(msg)+0.2+"px";
		setTimeout(adjustfontsize,50);
		return;
	}
	msg.style.opacity=1;
}

var startemplate=Glib.getGraphObj("star",{r:cr*0.026,color:"#000"});
function a_star(){
	this.g=startemplate.New();
	this.g.opacity=1;
	this.g.x=[rand(0,cr*0.8),rand(COL.width-cr*0.8,COL.width)][rand(0,1)];
	this.g.y=[rand(0,cr*0.8),rand(COL.height-cr*0.8,COL.height)][rand(0,1)];
	this.dera=[1,-1][rand(0,1)];
	starlayer.addChild(this.g);
	this.time=setInterval(a_star_fun,1000/30,this);
}
var a_star_fun=function(t){
	t.g.opacity=minus(t.g.opacity,0,0.03);
	if(t.g.opacity<=0.01){
		clearInterval(t.time);
		COL.Graph.Delete(t.g);
		return;
	}
	t.g.rotate=minus(t.g.rotate,t.g.rotate-8*t.dera,0.5);
}

if(window.MozMmsEvent){
	var audioBufferSouceNode = audioCtx.createBufferSource();
	audioBufferSouceNode.connect(audioCtx.destination);
	audioBufferSouceNode.connect(analyser);
	audioBufferSouceNode.start(0);
	function newmusicbuffer(buff){
	 audioCtx.decodeAudioData(buff, function(buffer) {
          audioBufferSouceNode.buffer = buffer;
		audioBufferSouceNode.loop="loop";
		msg.innerHTML="正在播放";
        }, function(e) {
            msg.innerHTML="无法解码";
            console.log(e);
        });
	}
	playlistdom.parentNode.removeChild(playlistdom);
}else{
	//音乐控制
	audio.onended=function(){
		next();
	};

	var songlist=document.querySelector("#list");
	songlist.addEventListener("click",function(e){
		var o=e.target;
		if(o.songid){
			playmusic(o.songid);
		}
	});
	var control=document.querySelector("#controls");
	control.addEventListener("click",function(e){
		if(e.target.parentNode.localName!="div"){
			if(e.target.parentNode.parentNode.localName!="div"){
				console.log("?")
			}else{
				var o=e.target.parentNode.parentNode;
			}
		}else{
			var o=e.target.parentNode;
		}
		switch(o.id){
			case "pre":{
				pre();
				break;
			}
			case "play":{
				if(audio.paused)audio.play();
				break;
			}
			case "pause":{
				if(!audio.paused)audio.pause();
				break;
			}
			case "next":{
				next();
				break;
			}
			case "songlist":{
				if(playlistdom.style.bottom=="0px"){
					playlistdom.style.bottom="-240px";
				}else{
					playlistdom.style.bottom="-0px";
				}
				break;
			}
			case "playmode":{
				playoption.mode++;
				if(playoption.mode==4)playoption.mode=0;
				setmode(playoption.mode);
				break;
			}
		}
	});
}

function next(){
	switch(playoption.mode){
		case 0:{
			if(playlist[playingid+1]){
				playmusic(playingid+1);
			}
			break;
		}
		case 1:{
			playmusic(playingid);
			break;
		}
		case 2:{
			playmusic(rand(0,playlist.length-1));
			break;
		}
		case 3:{
			if(playlist[playingid+1]){
				playmusic(playingid+1);
			}else{
				playmusic(0);
			}
			break;
		}
	}
}
function pre(){
	switch(playoption.mode){
		case 0:{
			if(playlist[playingid-1]){
				playmusic(playingid-1);
			}
			break;
		}
		case 1:{
			audio.seek(0);
			break;
		}
		case 2:{
			playmusic(rand(0,playlist.length-1));
			break;
		}
		case 3:{
			if(playlist[playingid-1]){
				playmusic(playingid-1);
			}else{
				playmusic(playlist.length-1);
			}
			break;
		}
	}
}
